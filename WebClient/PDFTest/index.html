<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML to PDF test</title>

    <script src="HtmlToPdf/es6-promise.min.js"></script>

    <script src="HtmlToPdf/jspdf.umd.min.js"></script>

    <!-- Include html2canvas from the "HtmlToPdf" directory -->
    <script src="HtmlToPdf/html2canvas.min.js"></script>

    <!-- Include jsPDF from the "HtmlToPdf" directory -->
    <script src="HtmlToPdf/jspdf.umd.min.js"></script>

    <!-- Include html2pdf from the "HtmlToPdf" directory -->
    <script src="HtmlToPdf/html2pdf.min.js"></script>
</head>
</head>
<body>
    <div id="printText">
        <h4>Some Title</h4>
        <p>Some Text</p>
    </div>

    <script>
        // Ensure that jsPDF and html2pdf are defined
        if (typeof jsPDF !== 'undefined' && typeof html2pdf !== 'undefined') {
            // Get the element you want to convert to PDF
            var element = document.getElementById('printText');

            // Use html2pdf plugin to convert HTML to PDF
            html2pdf(element, function(pdf) {
                // Save the PDF to a file or display it
                pdf.save('output.pdf');
            });
        } else {
            console.error('jsPDF or html2pdf is not defined. Make sure they are loaded correctly.');
        }
    </script>

</body>
</html>
