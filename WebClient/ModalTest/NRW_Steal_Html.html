<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    #myModal {
      overflow-y: hidden;
    }

    .modal-header {
      cursor: move;
    }
  </style>
</head>
<body>

    <div class="container-fluid" style="padding-top: 40px;">
        <div class="text-center">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Test Button
          </button>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" data-backdrop="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Report Test Architecture</h4>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>
      </div>

   <script>
    var heat = 30;

    $(".modal").draggable({
    handle: ".modal-header"
    });

    $(".modal").on('shown.bs.modal', function (e) {
    $(".modal-body").html("<p>It Works!!! " + heat + "</p>");
    });

    $(".modal").on('hide.bs.modal', function (e) {
    $(".modal iframe").attr('src'," "); 
    });
  </script>

</body>
</html>
